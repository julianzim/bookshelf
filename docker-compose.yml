networks:
  yassyalil:
    external: true

services:

  app:
    image: yassyalil-app:latest
    container_name: app
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LOG_LEVEL: ${APP_LOG_LEVEL}
    ports:
      - "8000:8000"
    networks:
      - yassyalil
    command: sh -c "alembic upgrade head && python src/main.py"
