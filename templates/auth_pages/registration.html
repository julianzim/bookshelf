{% extends "auth_pages/base_auth.html" %}

{% block content %}

<div class="auth-container">
    <h1>Sign Up</h1>
    <form id="registration-form" action="/auth/register" method="post" class="registration-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="email-error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="password-strength" id="password-strength"></div>
        </div>
        <div class="form-group">
            <label for="repeat-password">Repeat Password</label>
            <input type="password" id="repeat-password" name="repeat_password" required>
            <div class="error" id="repeat-password-error"></div>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="redirect">
            Already have an account? <a href="/auth/login">Sign In here</a>
    </div>
</div>

<script src="/static/scripts/registration.js"></script>

{% endblock %}
