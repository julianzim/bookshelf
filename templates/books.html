{% extends "base.html" %}

{% block content %}
<ul>
    {% for book in books %}
        <li>
            <h2>{{ book.title }}</h2>
            <img src="/static/images/{{ book.image }}" alt="Book Cover" style="width:100px;height:auto;">
            <p>{{ book.short_description }}</p>
            <p><strong>Published on:</strong> {{ book.pub_date }}</p>
            <p><strong>Author:</strong> {{ book.author }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
