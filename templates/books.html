<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои книги</title>
<!--    <link rel="stylesheet" href="style.css">-->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <h1>Мои книги</h1>
    </header>
    <nav>
        <a href="/">Главная</a>
        <a href="/books">Книги</a>
        <a href="/articles">Статьи</a>
        <a href="/about">Об авторе</a>
    </nav>
    <div class="content">
        <ul>
            {% for book in books %}
                <li>
                    <h2>{{ book.title }}</h2>
                    <img src="/static/images/{{ book.image }}" alt="Book Cover" style="width:100px;height:auto;">
                    <p>{{ book.description }}</p>
                    <p><strong>Published on:</strong> {{ book.pub_date }}</p>
                    <p><strong>Author:</strong> {{ book.author }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
    <footer>
        <p>&copy; 2023 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
