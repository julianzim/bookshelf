{% extends "pages/base.html" %}

{% block content %}

<div id="articles" class="background">
    <div class="content" id="articles-content">
        <ul>
            {% for article in articles %}
                <li>
                    <h2>{{ article.title }}</h2>
                    <p>{{ article.short_description }}</p>
                    <p><strong>Published at:</strong> {{ article.created_at }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>


{% endblock %}
