{% extends "pages/base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/styles/2_books.css">

<div id="books" class="background">
    <div class="content" id="books-content">
        <h1 class="content-title">Our Emotions - Our Friends</h1>
        <hr class="content-divider">
        <div class="book-grid">
            {% for book in books %}
                <div class="book-item">
                    <a href="{{ url_for('get_book', book_name=book.title) }}">
                        <img src="/static/images/{{ book.image }}" alt="{{ book.title }} cover" class="book-cover">
                    </a>
                    <a href="{{ url_for('get_book', book_name=book.title) }}" class="book-title">{{ book.title }}</a>
                </div>
            {% endfor %}
        </div>
    </div>
</div>



{% endblock %}
