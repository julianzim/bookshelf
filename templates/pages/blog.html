{% extends "pages/base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/styles/4_blog.css">

<div id="articles" class="background">
    <div class="content" id="articles-content">
        <section class="blog-section">
            <h2>Интересное и полезное</h2>
            <hr class="content-divider">
            <div class="cards">
                {% for article in articles %}
                    
                        <div class="card">
                            <a href="{{ url_for('get_article', article_id=article.id) }}" 
                                class="card-link">
                                <img src="/static/images/previews/{{ article.preview }}" 
                                    alt="{{ article.title }} cover" 
                                    class="card-image">
                            </a>
                            <div class="card-content">
                                <p class="date">{{ article.created_at }}</p>
                                <a href="{{ url_for('get_article', article_id=article.id) }}" 
                                    class="card-link">
                                    <h3>{{ article.title }}</h3>
                                </a>
                                <p>{{ article.summary }}</p>
                            </div>
                        </div>
                    
                {% endfor %}
            </div>
        </section>
    </div>
</div>


{% endblock %}
