{% extends "pages/base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/styles/4_blog.css">

<div id="blog" class="background">
    <div class="content" id="blog-content">
        <section class="blog-section">
            <h2>Interesting and Useful</h2>
            <hr class="content-divider">
            <div class="cards">
                {% for article in articles %}
                    
                        <div class="card">
                            <a href="{{ url_for('get_article', article_id=article.id) }}" 
                                class="card-link">
                                <div class="img-box">
                                    {% if article.preview %}
                                        <img src="/static/images/previews/{{ article.preview }}" 
                                            alt="{{ article.title }} cover" 
                                            class="card-image">
                                    {% else %}
                                        <img src="/static/images/NoImage.jpg" 
                                            alt="{{ article.title }} cover" 
                                            class="card-image">
                                    {% endif %}
                                </div>
                            </a>
                            <div class="card-content">
                                <p class="date">{{ article.created_at.strftime("%B %d, %Y") }}</p>
                                <a href="{{ url_for('get_article', article_id=article.id) }}" 
                                    class="card-link">
                                    <h3>{{ article.title }}</h3>
                                </a>
                                <p class="card-summary">{{ article.summary }}</p>
                            </div>
                        </div>
                    
                {% endfor %}
            </div>
        </section>
    </div>
</div>


{% endblock %}
