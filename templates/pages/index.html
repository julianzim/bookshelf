{% extends "pages/base.html" %}

{% block content %}

<div class="background-home">
    <div class="content">
        <h1 class="content-title">Мои эмоции - мои друзья</h1>
        <hr class="content-divider">
        <div class="book-carousel">
            <button class="scroll-button left">&lt;</button>
<!--            <div class="scroll-zone left"></div>-->
            <div class="book-grid-wrapper">
                <div class="book-grid-in-wrapper">
                    {% for book in books %}
                        <div class="book-item-in-wrapper">
                            <a href="{{ url_for('get_book', book_name=book.title) }}" class="book-title">
                                <img src="/static/images/{{ book.image }}" alt="{{ book.title }} Cover" class="book-cover-in-wrapper">
                            </a>
                            <a href="{{ url_for('get_book', book_name=book.title) }}" class="book-title">{{ book.title }}</a>
                        </div>
                    {% endfor %}
                </div>
            </div>
<!--            <div class="scroll-zone right"></div>-->
            <button class="scroll-button right">&gt;</button>
        </div>
    </div>
</div>



<script src="/static/scripts/scroll_buttons.js"></script>
{% endblock %}
