<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yassya Lil</title>
    <link rel="stylesheet" href="/static/styles/7_reset_password.css">
    <link rel="icon" href="/static/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/logo.ico" type="image/x-icon">
</head>
<body>
    <div class="content">
        <form id="reset-password-form" action="/auth/reset-password" method="POST">
            <input type="hidden" id="token" value="{{ token }}">
        
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="password" required>
        
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" required>
        
            <button type="submit">Reset Password</button>
        </form>
        
        <div id="reset-message" style="display: none; margin-top: 10px;"></div>
        
        <script src="/static/scripts/reset_password.js"></script>
    </div>
    
</body>
</html>
